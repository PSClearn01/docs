apiVersion: kubedb.com/v1alpha2
kind: MariaDB
metadata:
  name: mariadb-quickstart
  namespace: demo
spec:
  version: "8.0.21"
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: DoNotTerminate
